<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cover Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .cover-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        .cover-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-size: 3rem;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <img src="./img/cover.png" alt="Cover Image">
        <div class="title">Welcome to My Website</div>
    </div>
    <footer>
        &copy; 2024 Hao Zhou. All rights reserved.
    </footer>
</body>
</html>
