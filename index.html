<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI for Medical Images</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .navbar {
            width: 90%;
            height: auto;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        .navbar .dropdown {
            position: relative;
            display: inline-block;
            margin: 0 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 1rem;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .image-grid img {
            max-width: 90%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }

        .image-grid button {
            padding: 10px 15px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 10px auto 0;
        }

        .image-grid button:hover {
            background-color: #0056b3;
        }

        .main-image {
            width: 60%;
            text-align: center;
        }

        .main-image img {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="dropdown">
            <a href="#">Echocardiogram</a>
            <div class="dropdown-content">
                <a href="./gan/echo.html">GAN</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="#">CMR</a>
            <div class="dropdown-content">
                <a href="./gan/cmr.html">GAN</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="#">Battery</a>
            <div class="dropdown-content">
                <a href="./gan/pairgan-battery.html">PairGAN</a>
                <a href="./segmentation/battery-radial.html">Radial Segmentation</a>
            </div>
        </div>
        <a href="./about/index.html">About</a>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- 2x2 Image Grid -->
        <div class="image-grid">
            <div>
                <img src="./img/echo.png" alt="Echocardiogram">
                <button onclick="location.href='./gan/echo.html'">Fake Echo</button>
            </div>
            <div>
                <img src="./img/cmr.png" alt="CMR">
                <button onclick="location.href='./gan/cmr.html'">Fake CMR</button>
            </div>
            <div>
                <img src="./img/pairgan.png" alt="PairGAN">
                <button onclick="location.href='./gan/pairgan-battery.html'">PairGAN CT Enhancement</button>
            </div>
            <div>
                <img src="./img/radial.png" alt="Radial Segmentation">
                <button onclick="location.href='./segmentation/battery-radial.html'">Battery Radial Analysis</button>
            </div>
        </div>

        <!-- Main Image -->
        <div class="main-image">
            <img src="./img/cover.png" alt="Cover Image">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2023 Hao Zhou. All rights reserved.
    </footer>
</body>
</html>
