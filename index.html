<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI for Medical Images</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            overflow: visible; /* Allow dropdown to extend beyond the navbar */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            position: relative;
            z-index: 1000; /* Ensure navbar is above other elements */
        }

        .navbar .dropdown {
            position: relative;
            display: inline-block;
            margin: 0 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 1rem;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            line-height: 1.5;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(51, 51, 51, 0.95); /* Slightly more opaque background */
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 2000; /* Ensure dropdown is above other elements */
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            top: 100%;
            left: 0; /* Ensure alignment with the dropdown button */
        }

        .cover-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            text-align: center;
            margin-top: 20px;
            z-index: 1;
        }

        .cover-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-size: 2.5rem;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="dropdown">
            <a href="#">GAN</a>
            <div class="dropdown-content">
                <a href="gan/index.html">Echo</a>
                <a href="gan/cmr.html">CMR</a>
            </div>
        </div>
        <a href="unet/">Unet</a>
        <a href="about/">About</a>
    </div>

    <!-- Cover Section -->
    <div class="cover-container">
        <img src="./img/cover.png" alt="Cover Image">
        <div class="title">Welcome to My Website</div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Hao Zhou. All rights reserved.
    </footer>
</body>
</html>
