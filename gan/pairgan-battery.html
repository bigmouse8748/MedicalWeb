<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PairGAN Battery Test</title>
    <script>
        // Function to call the API and display the result
        async function loadTestData() {
            const apiUrl = "https://8mmd170j86.execute-api.us-east-1.amazonaws.com/staging/get-gan-battery-test-data"; // Replace with your API Gateway URL

            try {
                // Show a loading message
                document.getElementById("status").innerText = "Loading...";

                // Call the API
                const response = await fetch(apiUrl, {
                    method: "GET",
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.statusText}`);
                }

                // Parse the JSON response
                const data = await response.json();

                // Display the image
                const imageElement = document.getElementById("output-image");
                imageElement.src = `data:image/png;base64,${data.image}`;
                imageElement.alt = "Generated Image";

                // Display the S3 URI and file key
                document.getElementById("s3-uri").innerText = `S3 URI: ${data.s3_uri}`;
                document.getElementById("file-key").innerText = `Random Image Key: ${data.randon_image_key}`;

                // Clear the loading message
                document.getElementById("status").innerText = "";
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("status").innerText = "Failed to load data.";
            }
        }
    </script>
</head>
<body>
    <h1>PairGAN Battery Test</h1>
    <button onclick="loadTestData()">Load Test Data</button>
    <p id="status"></p>

    <!-- Placeholder for the image -->
    <img id="output-image" src="" alt="Image will be displayed here" style="max-width: 100%; margin-top: 20px;">

    <!-- Placeholder for the metadata -->
    <p id="s3-uri"></p>
    <p id="file-key"></p>
</body>
</html>
