<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PairGAN Battery Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
        #images {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        img {
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 100%;
        }
        p {
            font-size: 14px;
            color: #333;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>PairGAN Battery Test</h1>
    <button onclick="triggerLambda()">Generate</button>
    <div id="images">
        <img id="output-image" src="" alt="Generated Image" style="display:none;">
        <p id="s3-uri"></p>
        <p id="file-key"></p>
    </div>

    <script>
        async function triggerLambda() {
            const apiUrl = "https://8mmd170j86.execute-api.us-east-1.amazonaws.com/staging/get-gan-battery-test-data"; // Replace with your API Gateway URL

            try {
                // Show loading status
                const imagesDiv = document.getElementById("images");
                imagesDiv.innerHTML = "<p>Loading...</p>";

                // Call the API
                const response = await fetch(apiUrl, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                    },
                });

                if (response.ok) {
                    const responseData = await response.json();
                    console.log("Raw Response Data:", responseData);

                    // Extract data
                    const base64Image = responseData.image;
                    const s3Uri = responseData.s3_uri;
                    const randomImageKey = responseData.randon_image_key;

                    // Display the image
                    const imgElement = document.getElementById("output-image");
                    imgElement.src = `data:image/png;base64,${base64Image}`;
                    imgElement.style.display = "block";

                    // Display metadata
                    document.getElementById("s3-uri").innerText = `S3 URI: ${s3Uri}`;
                    document.getElementById("file-key").innerText = `Random Image Key: ${randomImageKey}`;

                    // Remove loading status
                    imagesDiv.innerHTML = "";
                    imagesDiv.appendChild(imgElement);
                    imagesDiv.appendChild(document.getElementById("s3-uri"));
                    imagesDiv.appendChild(document.getElementById("file-key"));
                } else {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                console.error("Error:", error);
                imagesDiv.innerHTML = `<p style="color: red;">An error occurred: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
