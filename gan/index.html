<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAN Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
        #images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Generated Images</h1>
    <button onclick="triggerLambda()">Generate Images</button>
    <div id="images"></div>

    <script>
        async function triggerLambda() {
            const apiUrl = "https://8mmd170j86.execute-api.us-east-1.amazonaws.com/staging/ganOutput"; // Replace with your API Gateway URL

            try {
                const response = await fetch(apiUrl, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                    },
                });

                if (response.ok) {
                    const responseData = await response.json();

                    // Parse the body (stringified JSON) to extract the "prediction" field
                    const parsedBody = JSON.parse(responseData.body);
                    const predictions = parsedBody.prediction[0]; // Extract the first batch of predictions

                    if (!predictions || predictions.length === 0) {
                        throw new Error("Prediction field is empty or invalid.");
                    }

                    // Clear existing images
                    const imagesDiv = document.getElementById("images");
                    imagesDiv.innerHTML = "";

                    // Iterate through the batch and render images
                    predictions.forEach((imageData, i) => {
                        // Normalize the pixel values from [-1, 1] to [0, 255]
                        const height = imageData.length; // Number of rows
                        const width = imageData[0].length; // Number of columns
                        const normalizedPixels = imageData.map(row =>
                            row.map(pixel => Math.round((pixel + 1) * 127.5))
                        );

                        // Create a canvas element
                        const canvas = document.createElement("canvas");
                        canvas.width = width; // Set canvas width
                        canvas.height = height; // Set canvas height
                        const context = canvas.getContext("2d");

                        // Create ImageData to draw on the canvas
                        const imgData = context.createImageData(width, height);
                        normalizedPixels.forEach((row, y) => {
                            row.forEach((pixel, x) => {
                                const index = (y * width + x) * 4;
                                imgData.data[index] = pixel;      // R
                                imgData.data[index + 1] = pixel;  // G
                                imgData.data[index + 2] = pixel;  // B
                                imgData.data[index + 3] = 255;    // A (fully opaque)
                            });
                        });

                        context.putImageData(imgData, 0, 0);

                        // Append the canvas to the imagesDiv
                        imagesDiv.appendChild(canvas);
                    });
                } else {
                    alert(`Error: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                alert(`An error occurred: ${error.message}`);
            }
        }
    </script>
</body>
</html>
