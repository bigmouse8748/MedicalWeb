<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to the GAN Page</h1>
    <button onclick="triggerLambda()">Show Message</button>
    <div id="message"></div>

    <script>
        async function triggerLambda() {
            const apiUrl = "https://8mmd170j86.execute-api.us-east-1.amazonaws.com/staging"; // Replace with your API Gateway URL

            try {
                const response = await fetch(apiUrl);
                if (response.ok) {
                    const message = await response.text();
                    document.getElementById("message").innerText = message;
                } else {
                    document.getElementById("message").innerText = "Failed to fetch message.";
                }
            } catch (error) {
                document.getElementById("message").innerText = "An error occurred: " + error.message;
            }
        }
    </script>
</body>
</html>
