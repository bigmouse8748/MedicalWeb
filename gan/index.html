<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
        #images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Welcome to the GAN Page</h1>
    <button onclick="triggerLambda()">Generate Images</button>
    <div id="images"></div>

    <script>
        async function triggerLambda() {
            const apiUrl = "https://8mmd170j86.execute-api.us-east-1.amazonaws.com/staging/ganOutput"; // Replace with your API Gateway URL

            try {
                const response = await fetch(apiUrl, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                    },
                });

                if (response.ok) {
                    const responseData = await response.json();
                    const resultSerializable = responseData.body.prediction; // Extract "prediction" from the response

                    // Clear existing images
                    const imagesDiv = document.getElementById("images");
                    imagesDiv.innerHTML = "";

                    // Iterate through the batch and render images
                    resultSerializable[0].forEach((imageData, i) => {
                        const genImage = imageData.map(row => 
                            row.map(pixel => Math.round((pixel + 1) * 127.5)) // Normalize [-1, 1] to [0, 255]
                        );

                        // Convert the normalized data to a base64 PNG
                        const canvas = document.createElement("canvas");
                        const context = canvas.getContext("2d");
                        canvas.width = genImage[0].length;
                        canvas.height = genImage.length;

                        const imgData = context.createImageData(canvas.width, canvas.height);
                        genImage.forEach((row, y) => {
                            row.forEach((pixel, x) => {
                                const index = (y * canvas.width + x) * 4;
                                imgData.data[index] = pixel;      // R
                                imgData.data[index + 1] = pixel;  // G
                                imgData.data[index + 2] = pixel;  // B
                                imgData.data[index + 3] = 255;    // A (fully opaque)
                            });
                        });

                        context.putImageData(imgData, 0, 0);

                        // Create an <img> element and add it to the page
                        const imgElement = document.createElement("img");
                        imgElement.src = canvas.toDataURL("image/png");
                        imagesDiv.appendChild(imgElement);
                    });
                } else {
                    alert(`Error: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                alert(`An error occurred: ${error.message}`);
            }
        }
    </script>
</body>
</html>
